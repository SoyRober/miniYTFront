<div class="w-full max-w-250 p-0 bg-none rounded-none shadow-none m-4">
  <video class="w-full h-auto rounded-none bg-black block" width="640" height="360" controls>
    @if (videoPath) {
      <p>Reproducing video: {{ videoPath }}</p>
      <source [src]="videoPath" type="video/mp4">
    } @else {
      <p>Your browser does not support video playback.</p>
    }  </video>

  <h2 class="text-2xl font-semibold m-2 text-black">
    {{ videoDetails?.title }}
  </h2>
  <div class="mx-2.5">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="truncate">
          Open for description
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="text-base mt-3 ml-4">
        {{ videoDetails?.description }}
      </p>
    </mat-expansion-panel>

  </div>
</div>
