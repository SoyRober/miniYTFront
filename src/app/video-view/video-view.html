<div class="w-full max-w-250 p-0 bg-none rounded-none shadow-none m-4">
  <video class="w-full h-auto rounded-none bg-black block mb-4" width="640" height="360" controls>
    @if (videoPath) {
      <p>Reproducing video: {{ videoPath }}</p>
      <source [src]="videoPath" type="video/mp4">
    } @else {
      <p>Your browser does not support video playback.</p>
    }
  </video>

  <div class="flex flex-col mx-2.5 w-full">
    <div class="flex items-start justify-between w-full">
      <h2 class="text-2xl font-semibold text-black mr-4 flex-grow">
        {{ videoDetails?.title }}
      </h2>
      <div class="flex items-center flex-shrink-0 relative mx-5">
        <button mat-icon-button class="text-gray-600 hover:text-blue-500">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button class="text-gray-600 hover:text-red-500 ml-2">
          <mat-icon>thumb_down</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="mx-2.5 mt-4">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="truncate">
          Open for description
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="text-base mt-3 ml-4">
        {{ videoDetails?.description }}
      </p>
    </mat-expansion-panel>
  </div>
</div>
