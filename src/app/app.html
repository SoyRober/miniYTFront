<mat-toolbar class="bg-white shadow px-4">
  <div class="flex-1 text-xl font-bold">
    <a
      routerLink="/"
      routerLinkActive="active"
      class="text-gray-800 hover:text-blue-500 cursor-pointer"
      >Home</a
    >
  </div>

  <div class="flex-5 justify-center-safe items-center-safe content-center">
    <input
      type="text"
      name="search"
      placeholder="Search video"
      class="w-80 px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
      (change)="searchVideos($event)"
    />
  </div>

  <div class="">
    @if(noToken()) {
    <a mat-raised-button class="primary" routerLink="/login">Login</a>
    <a
      mat-raised-button
      color="primary"
      routerLink="/register"
      routerLinkActive="active"
      >Register</a
    >
    } @else {
      <button matButton (click)="openUploadDialog()">Upload Video</button>
    }
  </div>
</mat-toolbar>

<router-outlet />
