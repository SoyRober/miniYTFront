<mat-toolbar class="bg-white shadow px-4 h-20 top-0 z-50">
  <div class="flex-1 text-xl font-bold">
    <a
      routerLink="/"
      routerLinkActive="active"
      class="text-gray-800 hover:text-blue-500 cursor-pointer"
    >Home</a
    >
  </div>

  <div class="flex-5 justify-center-safe items-center-safe content-center">
    <input
      #searchInput
      type="text"
      name="search"
      placeholder="Search video"
      class="w-80 px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
      (keydown.enter)="searchVideos(searchInput.value)"
    />
  </div>

  <div class="">
    @if (noToken()) {
      <a mat-raised-button class="primary" routerLink="/login">Login</a>
      <a
        mat-raised-button
        color="primary"
        routerLink="/register"
        routerLinkActive="active"
      >Register</a
      >
    } @else {
      <mat-menu #userMenu="matMenu" panelClass="bg-red-900">
        <button class="cursor-pointer w-full text-left ml-2" mat-menu-item (click)="viewMyVideos()">My Videos</button>
        <button class="cursor-pointer w-full text-left ml-2" mat-menu-item (click)="openUploadDialog()">Upload Video</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="userMenu">
        Account
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    }
  </div>
</mat-toolbar>

<div class="scrollable-content">
  <router-outlet/>
</div>
